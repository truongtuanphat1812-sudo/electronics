<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng nhập - Thiết bị điện tử</title>
<link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <h1>Đăng nhập</h1>
    <p class="subtitle">Trang quản lý thiết bị điện tử</p>

    <form class="auth-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" required placeholder="Nhập tên đăng nhập" autocomplete="username">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" required placeholder="Nhập mật khẩu" autocomplete="current-password">
        </div>
        <p class="error-msg" id="errorMsg"></p>
        <button type="submit" class="btn-submit">Đăng nhập</button>
    </form>

    <p class="auth-link">Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
</div>

<script src="auth.js"></script>
<script>
function handleLogin(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    const result = login(username, password);

    if (result.success) {
        if (result.isAdmin) {
            window.location.href = 'admin.html';
        } else {
            window.location.href = 'menu.html';
        }
    } else {
        errorMsg.textContent = result.message;
        errorMsg.classList.add('show');
    }
}

// Nếu đã đăng nhập, chuyển hướng
const user = getCurrentUser();
if (user) {
    window.location.href = user.isAdmin ? 'admin.html' : 'menu.html';
}
</script>
</body>
</html>
