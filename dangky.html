<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng ký - Thiết bị điện tử</title>
<link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <h1>Đăng ký</h1>
    <p class="subtitle">Tạo tài khoản mới</p>

    <form class="auth-form" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" required placeholder="Chọn tên đăng nhập" autocomplete="username">
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" required placeholder="Tạo mật khẩu" minlength="4" autocomplete="new-password">
        </div>
        <div class="form-group">
            <label>Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" required placeholder="Nhập lại mật khẩu" autocomplete="new-password">
        </div>
        <p class="error-msg" id="errorMsg"></p>
        <button type="submit" class="btn-submit">Đăng ký</button>
    </form>

    <p class="auth-link">Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
</div>

<script src="auth.js"></script>
<script>
function handleRegister(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMsg = document.getElementById('errorMsg');

    if (password !== confirmPassword) {
        errorMsg.textContent = 'Mật khẩu xác nhận không khớp!';
        errorMsg.classList.add('show');
        return;
    }

    const result = register(username, password);

    if (result.success) {
        alert('Đăng ký thành công! Vui lòng đăng nhập.');
        window.location.href = 'dangnhap.html';
    } else {
        errorMsg.textContent = result.message;
        errorMsg.classList.add('show');
    }
}

// Nếu đã đăng nhập, chuyển hướng
const user = getCurrentUser();
if (user) {
    window.location.href = user.isAdmin ? 'admin.html' : 'menu.html';
}
</script>
</body>
</html>
